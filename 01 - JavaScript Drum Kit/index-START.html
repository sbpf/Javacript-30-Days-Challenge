<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

  window.addEventListener('keydown', handleDrumBeat);

  function handleDrumBeat(e){
    //Select the audio element to play it
    //Use Attribute selector to locate the corresponding data-key matching audio element
    const audioElement = document.querySelector(`audio[data-key="${e.keyCode}"]`);

    //select the key element - to perform the animation
    const keyElement = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    //if any other keys are pressed,(apart from the ones defined) then simply return.
    if(!audioElement) return;

    //This is required to rewind to the start every time the key is pressed.
    //else, continuous key down events wont play successively if an audio play
    // is already in progress
    audioElement.currentTime = 0;

    //play the audio of the selected audio element
    audioElement.play();

    // add the css class playing to give it yellow border and to scale it
    keyElement.classList.add('playing');
  }

  // Add an event listener to all the keys to fade out after transition
  keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  function removeTransition(e)
  {
    if(e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }

</script>

</body>
</html>
